<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-10 col-md-6 col-lg-4">
                <div th:if="${error != null}">
                    <div class="alert alert-danger" th:text="${error}">ERROR</div>
                </div>
                <div th:if="${message != null}">
                    <div class="alert alert-success" th:text="${message}">Message</div>
                </div>
                <form id="forgot-password-form" th:action="@{/forgot-password}" method="post">
                    <h1 class="text-center">
                        <img th:src="@{/img/MockAPI.png}" style="height: 80px;" alt="Logo">
                    </h1>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Valid email is required.</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/login}" >Back to Login</a>
                        <input type="submit" class="btn btn-primary" id="submit" value="Send Reset Link">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
