<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/register.js}" defer></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-10 col-md-6 col-lg-4 mt-5">
            <h1 class="text-center"><img th:src="@{/img/MockAPI.png}" style="height: 80px;" alt="Logo"></h1>

            <!-- Error message area -->
            <div th:if="${error != null}">
                <div class="alert alert-danger" th:text="${error}">ERROR</div>
            </div>
            <div id="validationErrors" class="alert alert-danger d-none"></div>

            <form id="registerForm" class="mt-4 needs-validation" novalidate method="post" action="/register">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                        required>
                    <div class="invalid-feedback">Name is required.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        required>
                    <div class="invalid-feedback">Valid email is required.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" required>
                    <div class="invalid-feedback">Password is required.</div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/login" >Already have an account? Login.</a>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
