<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="'Edit: ' + ${name}">Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-3">
        <div class="mb-2">
            <a href="/">
                <img th:src="@{/img/MockAPI.png}" style="height: 80px;" alt="Logo">
            </a>
        </div>
        <div class="card shadow-sm p-4">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-10 col-md-6 col-lg-4 mt-5">
                    <h3 class="text-center">Edit Profile</h3>

                    <!-- Error message area -->
                    <div th:if="${error != null}">
                        <div class="alert alert-danger" th:text="${error}">ERROR</div>
                    </div>
                    <div id="validationErrors" class="alert alert-danger d-none"></div>
                    <form id="edit-profile" class="mt-4 needs-validation" method="post" action="/edit-profile">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                required th:value="${name}">
                            <div class="invalid-feedback">Name is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required th:value="${username}">
                            <div class="invalid-feedback">Valid email is required.</div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="d-flex gap-3 justify-content-end">
                <a href="/change-password" class="btn btn-outline-warning">Change Password</a>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
