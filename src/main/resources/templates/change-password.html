<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="'Change Password: ' + ${name}">Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-3">
        <div class="mb-2">
            <a href="/">
                <img th:src="@{/img/MockAPI.png}" style="height: 80px;" alt="Logo">
            </a>
        </div>
        <div class="card shadow-sm p-4">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-10 col-md-6 col-lg-4 mt-5">
                    <h3 class="text-center">Change Password</h3>

                    <!-- Error message area -->
                    <div th:if="${error != null}">
                        <div class="alert alert-danger" th:text="${error}">ERROR</div>
                    </div>
                    <div id="validationErrors" class="alert alert-danger d-none"></div>
                    <form id="edit-profile" class="mt-4 needs-validation" method="post"
                        action="/change-password">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter your current password" required>
                            <div class="invalid-feedback">Current Password is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                            <div class="invalid-feedback">New Password is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter your New password Again" required>
                            <div class="invalid-feedback">Confirm New Password is required.</div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="d-flex gap-3 justify-content-end">
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
