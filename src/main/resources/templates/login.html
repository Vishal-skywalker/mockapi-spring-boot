<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-10 col-md-6 col-lg-4">
                <form id="loginForm" th:action="@{/login}" method="post">
                    <h1 class="text-center">
                        <img th:src="@{/img/MockAPI.png}" style="height: 80px;" alt="Logo">
                    </h1>
                    <div th:if="${message != null}">
                        <div class="alert alert-success" th:text="${message}">Message</div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="text-end mb-3">
                        <a th:href="@{/forgot-password}">Forgot Password</a>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/register}">Sign up?</a>
                        <input type="submit" class="btn btn-primary" id="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
