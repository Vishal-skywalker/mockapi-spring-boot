<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Reset Password</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-10 col-md-6 col-lg-4">
                <h1 class="text-center mb-3">
                    <img th:src="@{/img/MockAPI.png}" style="height: 80px;" alt="Logo">
                </h1>
                <div th:if="${error != null}">
                    <div class="alert alert-danger" th:text="${error}">ERROR</div>
                </div>
                <div th:if="${message != null}">
                    <div class="alert alert-success" th:text="${message}">Message</div>
                </div>
                <div class="text-warning text-center mb-3">
                    <p>Resetting password for: <strong th:text="${email}">email</strong></p>
                </div>
                <form id="retset-password" class="mt-4 needs-validation" method="post" action="/reset-password">
                    <input type="text" name="token" th:value="${token}" hidden>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                            placeholder="Enter your new password" required>
                        <div class="invalid-feedback">New Password is required.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="Enter your New password Again" required>
                        <div class="invalid-feedback">Confirm New Password is required.</div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
